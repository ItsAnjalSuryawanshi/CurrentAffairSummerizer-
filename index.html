<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .summary {
            margin-top: 30px;
            padding: 15px;
            background-color: #e2e2e2;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>News Summarizer</h1>
        <form action="/summarize" method="POST">
            <input type="text" name="url" placeholder="Enter News Article URL" required>
            <button type="submit">Generate Summary</button>
        </form>

        {% if summary %}
            <div class="summary">
                <h3>Summary for: <a href="{{ url }}" target="_blank">{{ url }}</a></h3>
                <p>{{ summary }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
